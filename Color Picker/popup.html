<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>Welcome to my color picker</h2>
        <button id="btn">Pick Colour</button>
        <div id="color">
            <span id="colorShow"></span>
            <span id="displayColor"></span>
            <span style="display: flex; align-items: center;">
                <input type="checkbox" name="copy" id="copy">Copy
            </span>
        </div>
        <input type="reset" value="Pick Again" id="reset">
    </div>
    <script src="popup.js"></script>
</body>

</html>
